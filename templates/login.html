<body>
<header>
    <div class="header_title">
        <h1>
            <a href="/">우리들의 운동장</a>

        <div class="login">

                    <a href="/login">로그인</a>

                <li>
                    <a href="/signup">회원가입</a>
                </li>
            </ul>
            <ul class="loginture">
                <li>
                    <a href="/login">{{ userid }}</a>
                </li>
                <li>
                    <a onclick="logout()">로그아웃</a>
                </li>
            </ul>

        </div>

    </div>
</header>
<main>
    <section>
        <h2>로그인</h2>

        <div>
            <label for="id">아이디</label>
            <input class="inp" id="idenfier" type="text" name="id">
            <br>
            <label for="pw">비밀번호</label>
            <input class="inp" id="password" type="password" name="pw">
            <br>
            <button onclick="login()" id="loginBtn" class="btn">로그인</button>
            <button class="btn"><a href="/signup">회원가입</a></button>
        </div>
    </section>
</main>

<script>
    $(document).ready(function () {
        $(".loginfalse").hide()
        $(".loginture").hide()
        check_login()
    })

    let id = $("#idenfier")
    let pw = $("#password")

    // 로그인 시도 버튼
    function login() {
        $.ajax({
            type: "POST",
            url: "/login",
            data: {
                id_give: id.val(),
                pw_give: pw.val()
            },
            success: function (response) {
                if (response["result"] == "success") {
                    // 서버에서 로그인 정보가 일치하면 토큰 정보를 받아 쿠키로 로그인토큰을 생성(head에 cookie 생성하는 CDN 필요)
                    // 콘솔창 옆 애플리케이션 탭 쿠키 탭에서 생성된 로그인 정보 쿠키 확인 가능
                    $.cookie('mytoken', response['token']), {path: '/'};
                    alert(response['msg'])
                    window.location.replace("/")
                }else {
                    alert(response['msg'])
                    return
                }

            }
        })
    }
